<section class="container mx-auto">
  <app-page-header title="Choose Department"></app-page-header>
  <div class="grid lg:grid-cols-4 md:grid-cols-2 grid-cols-1 gap-12 pb-12">
    @for(category of departments(); track category.id){
    <app-serial-category [category]="category"></app-serial-category>
    } @empty {
    <li>No Department found</li>
    }
  </div>
</section>
