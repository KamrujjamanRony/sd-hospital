<section
  class="cover bg-gradient-to-l from-cyan-500 to-blue-500 relative px-4 sm:px-8 lg:px-16 xl:px-40 2xl:px-64 overflow-hidden py-48 flex items-center max-h-96"
>
  <div class="h-full w-full absolute top-0 left-0 z-0">
    <img
      src="https://img.freepik.com/free-photo/gradient-dark-blue-futuristic-digital-background_53876-160646.jpg?t=st=1713524092~exp=1713527692~hmac=5bb425a06bba38ab6c2073c0e5a8b5e98ea2571bcabddb638fec4a93bd33e3d0&w=1380"
      alt="Medical department background"
      class="w-full h-full object-cover opacity-20"
    />
  </div>

  <div class="w-full relative z-10 h-100 mt-32 text-center text-gray-50">
    <p class="font-cinzel text-sm md:text-xl lg:text-2xl font-semibold mt-5">
      <span class="text-[#57f7e7]">Home</span> / Appointment
    </p>
    <h1
      class="text-gray-50 text-4xl md:text-5xl xl:text-6xl font-bold leading-tight text-center uppercase"
    >
      Choose Department
    </h1>
  </div>
</section>

<section class="container mx-auto my-5">
  @if (loading) {
  <div class="flex justify-center items-center py-12">
    <div
      class="animate-spin rounded-full h-12 w-12 border-t-2 border-b-2 border-blue-500"
    ></div>
  </div>
  } @else if (error) {
  <div class="text-center py-12 text-red-500">
    {{ error }}
  </div>
  } @else {
  <div class="grid lg:grid-cols-4 md:grid-cols-2 grid-cols-1 gap-12 pb-12">
    @for (category of departments; track category.id) {
    <app-category [category]="category"></app-category>
    } @empty {
    <div class="col-span-full text-center py-12 text-gray-500">
      No departments found
    </div>
    }
  </div>
  }
</section>
