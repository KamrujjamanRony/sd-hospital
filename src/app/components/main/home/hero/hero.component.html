<div class="mx-auto px-12 my-24 lg:h-full md:h-64 bg-cover hero">
  <section class="mx-auto w-full md:w-[500px] lg:w-[900px]">
    <div class="lg:mr-4 xl:pr-4 text-center">
      <h3
        class="text-xl xl:text-2xl text-[#19D3AE] lg:pt-8 md:pt-4 pt-4 pb-1 font-bold"
      >
        Appointment
      </h3>
      <h2 class="xl:text-5xl lg:text-3xl md:text-2xl text-white text-2xl pb-2">
        Book Your Smile Session at SD Hospital
      </h2>
      <p class="lg:py-4 md:py-2 text-white text-wrap">
        আমাদের অ্যাপয়েন্টমেন্ট সেবা ব্যবহার করে সহজেই আপনার পছন্দসই ডাক্তারের
        জন্য অ্যাপয়েন্টমেন্ট সম্পন্ন করতে পারেন। অ্যাপয়েন্টমেন্টের জন্য এখনই বুক
        নাউ বাটনে ক্লিক করুন।
      </p>
      <button
        (click)="openAppointment()"
        class="px-8 py-4 bg-teal-500 text-white rounded inline-block mt-8 font-semibold"
      >
        Book Now
      </button>
    </div>
  </section>
</div>

@if(showAppointment) {
<app-appointment-modal
  (closeAppointment)="closeAppointment()"
></app-appointment-modal>
}
