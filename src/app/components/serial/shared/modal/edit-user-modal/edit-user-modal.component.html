<div
  class="fixed top-0 left-0 w-screen h-screen z-50 bg-black/60 backdrop-blur-sm flex justify-center items-center"
>
  <div class="rounded-xl max-w-[840px] w-full max-h-[90vh] overflow-y-auto">
    <form
      [formGroup]="userForm"
      (ngSubmit)="onSubmit()"
      class="bg-[#e3c9f8] p-6 space-y-6 rounded-lg shadow-lg"
    >
      <div class="flex justify-between items-center">
        <h2 class="text-2xl font-bold text-center w-full">Edit User Roles</h2>
        <button
          type="button"
          class="rounded bg-red-600 p-2 w-8 h-8 text-center text-gray-50 transition-all hover:opacity-80"
          (click)="closeThisModal()"
        >
          X
        </button>
      </div>

      @if (errorMessage) {
      <div class="alert alert-error">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="stroke-current shrink-0 h-6 w-6"
          fill="none"
          viewBox="0 0 24 24"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z"
          />
        </svg>
        <span>{{ errorMessage }}</span>
      </div>
      }

      <div class="grid grid-cols-1 w-full gap-x-5">
        <!-- Username Display -->
        <label class="form-control w-full">
          <div class="label">
            <span class="label-text font-bold">Username</span>
          </div>
          <input
            type="text"
            formControlName="username"
            class="input input-bordered w-full"
            readonly
          />
        </label>

        <!-- Role Selection -->
        <label class="form-control w-full">
          <div class="label">
            <span class="label-text font-bold">Roles</span>
            @if (showError('role')) {
            <span class="label-text-alt text-error"
              >At least one role is required</span
            >
            }
          </div>
          <select
            class="select select-bordered select-sm w-full !h-60"
            formControlName="role"
            multiple
            [class.select-error]="showError('role')"
          >
            <option
              disabled
              class="text-center border-b font-bold text-gray-900"
            >
              Select Multiple Roles
            </option>
            @for (role of userRole(); track role.id) {
            <option
              [value]="role.id"
              [selected]="isRoleSelected(role.id)"
              class="p-2 text-center border-b"
            >
              {{ role.name }}
            </option>
            } @empty {
            <option disabled>No roles available</option>
            }
          </select>
        </label>
      </div>

      <div class="!mt-2">
        <button
          type="submit"
          class="rounded bg-primary py-1 text-gray-50 transition-all hover:opacity-80 w-full"
        >
          Save Changes
        </button>
      </div>
    </form>
  </div>
</div>
